<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue 断点调试页面</title>
    <script src="../dist/vue.js"></script>
</head>
<body>

<div id="demo" >
    <h1>最新的提交记录</h1>
    <template v-for="branch in branches">
        <input type="radio"
               :id="branch"
               :value="branch"
               name="branch"
               v-model="currentBranch">
        <label :for="branch">{{ branch }}</label>
    </template>

    <p >当前分支{{ AAA }}</p>
    <p >数量{{ count }}</p>
    <p v-for="index in AAA">afasgf{{index}}</p>

    <ul >
        <li v-for="record in commits">
            <a :href="record.html_url" target="_blank" class="commit">{{ record.sha.slice(0, 7) }}</a>
            - <span class="message">{{ record.commit.message }}</span><br>
            by <span class="author"><a :href="record.author.html_url" target="_blank">{{ record.commit.author.name }}</a></span>
            at <span class="date">{{ record.commit.author.date }}</span>
        </li>
    </ul>
</div>



<script>
	var apiURL = 'https://api.github.com/repos/vuejs/vue/commits?per_page=3&sha='
	// boot up the demo
	var demo = new Vue({
		el: '#demo',
		data: {
			branches: ['master', 'dev'],
			currentBranch: 'master',
			commits: null,
			time: new Date(),
            count:0
		},

		created: function () {
			this.getUrlData()
		},

		watch: {
			currentBranch: 'getUrlData',
		},

		computed: {
			AAA:function () {

                return [1,2,3,4]
			},

            BBB:function () {
				this.count ++;
                return this.currentBranch +'+++++++++'+ this.time;
			},

		},

		methods: {
			getUrlData: function () {
				var xhr = new XMLHttpRequest()
				var self = this
				xhr.open('GET', apiURL + self.currentBranch)
				xhr.onload = function () {
					self.commits = JSON.parse(xhr.responseText)
					console.log(self.commits[0].html_url)
				}
				xhr.send()
			},





		}
	})


</script>
</body>
</html>
