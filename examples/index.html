<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="../dist/vue.js"></script>
</head>
<body>

<div id="app">

    <input v-model="message">
    <input v-model="message">

    <div>{{ message }}</div>
</div>

<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
	})
</script>
</body>
</html>
