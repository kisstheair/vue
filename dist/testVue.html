<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue.js wrapper component example (jquery plugin: select2)</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="vue.js"></script>
    <style>
        html, body {
            font: 13px/18px sans-serif;
        }
        select {
            min-width: 300px;
        }
    </style>
</head>
<body>

<div id="el">
</div>


<script type="text/x-template" id="demo-template">
    <div>
        <p>Selected: {{ selected }}</p>
        <select>
            <option v-for="item in options">{{item.text}}</option>
        </select>
    </div>
</script>



<script>


    var vm = new Vue({
        el: '#el',
        template: '#demo-template',
        data: {
            selected: 0,
            options: [
                { id: 1, text: 'Hello' },
                { id: 2, text: 'World' }
            ]
        },

    })

    console.log(ara.pop())
    console.log(ara)
</script>


</body>
</html>
